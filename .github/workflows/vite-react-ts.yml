name: Vite React TypeScript CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version compatible with Vite

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Vite build
      - name: Build project
        run: npm run build

      # Run tests
      - name: Run tests
        run: npm test
